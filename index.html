<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <title>My Personal Portfolio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: rgba(0, 0, 0, 0.7);
      background-image: url('https://media2.giphy.com/media/vd5TYfojHJ0n6/giphy.gif?cid=6c09b9526jiyo1up6yhnqv70wnnhzd49ejisinfxusa9f39u&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      margin: 0;
      padding: 0;
      font-size: 1.1rem;
      text-align: center;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .loader.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loader span {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin: 3px;
      background-color: #4CAF50;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-20px);
        background-color: #8BC34A;
      }
    }

    h1, h2, .nav__logo {
      font-family: 'Playfair Display', serif;
    }

    h2 {
      font-size: 2rem;
    }

    p, li {
      font-size: 1.1rem;
    }

    .nav__logo, .nav__link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .nav__link:hover {
      text-decoration: underline;
    }

    .home__title {
      font-size: 3.2rem;
      margin: 0.5rem 0;
    }

    .home__skill {
      font-size: 1.7rem;
      color: #ccc;
    }

    input, textarea {
      width: 100%;
      padding: 0.85rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1.05rem;
      font-family: 'Poppins', sans-serif;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      box-shadow: 0 0 12px #4CAF50;
    }

    form {
      max-width: 500px;
      margin: auto;
    }

    .section {
      padding: 3rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      margin: 2rem auto;
      max-width: 800px;
    }

    .nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .nav__menu ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .home {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 2rem;
      text-align: center;
    }

    .home__information {
      max-width: 500px;
    }

    .home__img img {
      max-width: 250px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .home__social {
      margin-top: 1.5rem;
    }

    .home__social-icon {
      font-size: 2rem;
      margin-right: 1.2rem;
      cursor: pointer;
    }

    .music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background: #2196F3;
      color: white;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .music-toggle:hover {
      background-color: #1e88e5;
      box-shadow: 0 0 15px #2196F3;
    }

    #youtube-iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader" id="page-loader">
    <span></span><span></span><span></span>
  </div>

  <button class="music-toggle" onclick="toggleYouTubeMusic()">Play Music</button>
  <iframe id="youtube-iframe" width="0" height="0" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>

  <!-- Rest of your HTML content here (header, main, etc.) -->

  <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    let isPlaying = false;
    function toggleYouTubeMusic() {
      const iframe = document.getElementById("youtube-iframe");
      const button = document.querySelector(".music-toggle");
      if (!isPlaying) {
        iframe.src = "https://www.youtube.com/embed/JGwWNGJdvx8?autoplay=1&loop=1&playlist=JGwWNGJdvx8";
        button.textContent = "Pause Music";
        isPlaying = true;
      } else {
        iframe.src = "";
        button.textContent = "Play Music";
        isPlaying = false;
      }
    }

    window.addEventListener("load", () => {
      const loader = document.getElementById("page-loader");
      loader.classList.add("fade-out");
      setTimeout(() => loader.style.display = "none", 600);
    });
  </script>
</body>
</html>
